<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Importation du css material design de Google-->
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue-light_blue.min.css" />
        <!-- Importation du css perso-->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
                <script src="/static/js/konami.js"></script>
    </head>
    <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base" ng-controller="mainController">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                    <span class="mdl-layout-title">Alerte catastrophes</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" target="_blank" href="http://doc-apidsif.kermit.rd.francetelecom.fr/doku.php?id=bouchons:apimocks-howto">Help</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Alerte catastrophes</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" target="_blank" href="">Help</a>
                    <div class="website-info">
                        <p>Alerte catastrophes &copy; 2015 - Site créé pour la nuit de l'info 2015</p>
                    </div>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <!-- PAGE -->
                <div class="page-content">
                    <!--
                    =================================================================
                    =================================================================
                                PAGE ACCUEIL
                    =================================================================
                    =================================================================
                    -->
                    <div class="page-accueil" ng-hide="details">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div class="mdl-card__supporting-text">
                                    <h1>
                                        Nouvel utilisateur
                                    </h1>
                                </div>
                            </div>
                        </div>

                        <!-- list start -->
                        <div ng-init="refreshList()" id="api-list" class="event-list">
                            <div  ng-repeat="catastrophe in catastrophes" class="event-box">
                                <div class="event-box-content">
                                    <div class="container form_page" id="{{catastrophe.id}}-details">
                                        <!-- Simple Textfield -->
                                        <form action="/" method="FORM" class="form">
                                          <div class="mdl-textfield mdl-js-textfield">
                                            <input class="mdl-textfield__input" type="text" id="sample1">
                                            <label class="mdl-textfield__label" for="sample1">Pseudo</label>
                                          </div>
                                          <div class="mdl-textfield mdl-js-textfield">
                                            <input class="mdl-textfield__input" type="password" id="sample1">
                                            <label class="mdl-textfield__label" for="sample1">Mot de passe</label>
                                          </div>
                                          <div class="mdl-textfield mdl-js-textfield">
                                            <input class="mdl-textfield__input" type="password" id="sample1">
                                            <label class="mdl-textfield__label" for="sample1">Confirmation</label>
                                          </div>
                                          <div class="mdl-textfield mdl-js-textfield">
                                            <input class="mdl-textfield__input" type="mail" id="sample1">
                                            <label class="mdl-textfield__label" for="sample1">Mail</label>
                                          </div>
                                            <!-- Raised button with ripple -->
                                            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" value="Envoyer">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
